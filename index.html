<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Profile</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .profile { margin-top: 20px; }
        .profile img { border-radius: 50%; width: 150px; height: 150px; }
        .repo { border: 1px solid #ddd; padding: 10px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My GitHub Page</h1>
        
        <div class="profile">
            <img src="https://github.com/HimansuNethsara.png" alt="Profile Picture">
            <h2>Himansu Ranasinghe</h2>
            <p>Bio: A short description about yourself.</p>
        </div>
        
        <div class="repos">
            <h3>Repositories</h3>
            <div class="repo">
                <h4>Repository Name</h4>
                <p>Description of the repository.</p>
                <a href="https://github.com/HimansuNethsara/git-practice" target="_blank">View on GitHub</a>
            </div>
            <!-- Repeat the above div for more repositories -->
        </div>
    </div>

</body>
</html>
